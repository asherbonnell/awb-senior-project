<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
    <br>
    <br>

    <div class="container">

      <nav>
        <a class="btn btn-primary" href="{{ url_for('index') }}">Back</a>
      </nav>

      <br>

      <form action="/process" method="post">

        <div class="form-group">
          <label for="title">Movie Title: </label>
          <input type="text" id="movieTitle" name="title" class="form-control" placeholder="Add the Title">
        </div>
        <br>

        <div class="form-group">
          <label for="genre">Genre: </label>
          <input type="text" id="genreName" name="genre" class="form-control" placeholder="Add a genre">
        </div>
        <br>

        <div class="form-group">
          <label for="year">Year: </label>
          <input type="text" id="yearReleased" name="year" class="form-control" placeholder="Add the year">
        </div>
        <br>

        <div class="form-group">
          <label for="director">Director: </label>
          <input type="text" id="movieDirector" name="director" class="form-control" placeholder="Add the director">
        </div>
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Movie</button>

        
      </form>
    </div>
  </body>
</html>
