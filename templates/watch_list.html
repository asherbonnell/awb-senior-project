<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" rel="stylesheet" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

</head>
<style>
.button1 {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  background-color: Red
}
.button1:hover {
  background-color: dark green;
  color: black;

}

}
</style>




<body>


    {% include 'navbar.html' %}



    <section class="intro">
  <div class="bg-image h-100" style="background-color: #6095F0;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <form class="d-flex" action="{{url_for('removeFromList')}}" method="POST" name="remove_movie_list">
          <div class="row justify-content-center">
            <button class="button1" style="padding: 15px 32px;background-color: dark grey" type="submit">Remove</button>
            <div class="col-12">
              <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-borderless mb-0">
                      <thead>
                        <tr>
                          <th scope="col">Remove</th>
                          <th scope="col">Title</th>
                          <th scope="col">Genre</th>
                          <th scope="col">Year</th>
                          <th scope="col">Director</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for movie in my_movie_data %}
                        <tr>
                          <th scope="row">

                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{movie.movie_id}}" name="remove_checkbox" id="flexCheckDefault1" unchecked />
                              </div>

                          </th>
                          <td>{{movie.title}}</td>
                          <td>{{movie.genre}}</td>
                          <td>{{movie.year}}</td>
                          <td>{{movie.director}}</td>

                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>



  </body>

</html>
